<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
{% block content %}
    <h1>Lista de Ingredientes</h1>
{% for ingrediente in ingredientes %}
        <div class="card mb-1 bg-black text-black">
          <div class="card-body py-2 px-3">
            <div class="d-flex justify-content-between">
              <h5 class="card-title h6">{{ ingrediente.nombre}}</h5>
              <div>
                <a href="{{ url_for('update', id=ingrediente.id) }}" class="btn btn-dark btn-sm rounded-0">Edit</a>
                <a href="{{ url_for('delete', id=ingrediente.id) }}" class="btn btn-danger btn-sm rounded-0">Delete</a>
              </div>
            </div>
            <p class="card-text">{{ ingrediente.precio }} </p>
            <p class="card-text">{{ ingrediente.calorias }}</p>
            <p class="card-text">{{ ingrediente.nombre }}</p>
            <p class="card-text">{{ ingrediente.inventario }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
    </div>

{% endblock %}

</body>
</html>
