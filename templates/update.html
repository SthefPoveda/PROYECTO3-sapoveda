<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    {% block content %}
<div class="col-md-4 offset-md-4">
  <div class="card card-body bg-dark text-white">
    <h1>Edit Task</h1>
    <form action="{{url_for('update', id=ingrediente.id)}}" method="POST">
      <div class="mb-3">
        <label for="precio">Precio:</label>
        <input type="text" name="precio" id="precio" value="{{ingrediente.precio}}" class="form-control bg-dark text-white rounded-0"/>
      </div>
      <div class="mb-3">
        <input type="text" name="calorias" id="calorias" value="{{ingrediente.calorias}}" class="form-control bg-dark text-white rounded-0"/>
      </div>
      <div class="mb-3">
        <input type="text" name="nombre" id="nombre" value="{{ingrediente.nombre}}" class="form-control bg-dark text-white rounded-0"/>
      </div>
      <div class="mb-3">
        <input type="text" name="inventario" id="inventario" value="{{ingrediente.inventario}}" class="form-control bg-dark text-white rounded-0"/>
      </div>
      <div class="mb-3">
        <input type="text" name="es_vegetariano" id="es_vegetariano" value="{{ingrediente.es_vegetariano}}" class="form-control bg-dark text-white rounded-0"/>
      </div>
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
</div>

{% endblock %}
    
</body>
</html>
